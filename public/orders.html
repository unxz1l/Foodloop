<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的訂單 - FoodShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f7f5f2;
        }
        
        .order-card {
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-3px);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-completed {
            background-color: #E6F4EA;
            color: #1E7E34;
        }
        
        .status-pending {
            background-color: #FFF3E0;
            color: #FF6B00;
        }
        
        .status-cancelled {
            background-color: #FBE9E7;
            color: #D32F2F;
        }
    </style>
</head>
<body class="bg-[#f7f5f2] text-gray-800">
    <!-- 導航列選單 -->
    <nav class="bg-black text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="text-2xl font-bold text-[#FF6B00] mr-2">FoodShare</a>
                <span class="bg-[#FF6B00] text-white text-xs px-2 py-1 rounded-full">Beta</span>
            </div>
            
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-item cursor-pointer">附近食物點位</a>
                <a href="missions.html" class="nav-item cursor-pointer">任務與成就</a>
                <a href="orders.html" class="nav-item active cursor-pointer">我的訂單</a>
                <a href="notifications.html" class="nav-item cursor-pointer relative">
                    通知中心
                    <span class="absolute -top-2 -right-2 bg-[#FF6B00] text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">3</span>
                </a>
            </div>
            
            <div class="md:hidden">
                <button class="text-white">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">我的訂單</h1>
            <div class="flex space-x-4">
                <button class="px-4 py-2 text-[#FF6B00] border border-[#FF6B00] rounded-lg hover:bg-[#FFF0E6]">
                    全部訂單
                </button>
                <button class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                    待領取
                </button>
                <button class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                    已完成
                </button>
            </div>
        </div>

        <div class="space-y-4">
            <!-- 訂單卡片 1 -->
            <div class="order-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-bold">藤村屋滷味</h3>
                        <p class="text-sm text-gray-500">訂單編號：FS78392</p>
                    </div>
                    <span class="status-badge status-pending">待領取</span>
                </div>
                
                <div class="border-t border-b border-gray-100 py-4 my-4">
                    <div class="flex justify-between mb-2">
                        <span>滷蛋</span>
                        <span>x2</span>
                    </div>
                    <div class="flex justify-between">
                        <span>豆干</span>
                        <span>x3</span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="clock" class="w-4 h-4 mr-1"></i>
                        <span>今日 18:30-19:00</span>
                    </div>
                    <div class="flex space-x-3">
                        <button class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                            取消訂單
                        </button>
                        <button class="px-4 py-2 bg-[#FF6B00] text-white rounded-lg hover:bg-[#FF8A3D]">
                            查看詳情
                        </button>
                    </div>
                </div>
            </div>

            <!-- 訂單卡片 2 -->
            <div class="order-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-bold">強尼兄弟健康廚房</h3>
                        <p class="text-sm text-gray-500">訂單編號：FS78391</p>
                    </div>
                    <span class="status-badge status-completed">已完成</span>
                </div>
                
                <div class="border-t border-b border-gray-100 py-4 my-4">
                    <div class="flex justify-between mb-2">
                        <span>水果組合</span>
                        <span>x1</span>
                    </div>
                    <div class="flex justify-between">
                        <span>沙拉</span>
                        <span>x1</span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="clock" class="w-4 h-4 mr-1"></i>
                        <span>2024/03/15 19:30</span>
                    </div>
                    <div class="flex space-x-3">
                        <button class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                            評價
                        </button>
                        <button class="px-4 py-2 bg-[#FF6B00] text-white rounded-lg hover:bg-[#FF8A3D]">
                            查看詳情
                        </button>
                    </div>
                </div>
            </div>

            <!-- 訂單卡片 3 -->
            <div class="order-card bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-bold">姊妹飯桶</h3>
                        <p class="text-sm text-gray-500">訂單編號：FS78390</p>
                    </div>
                    <span class="status-badge status-cancelled">已取消</span>
                </div>
                
                <div class="border-t border-b border-gray-100 py-4 my-4">
                    <div class="flex justify-between mb-2">
                        <span>飯糰</span>
                        <span>x2</span>
                    </div>
                    <div class="flex justify-between">
                        <span>便當</span>
                        <span>x1</span>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center text-sm text-gray-500">
                        <i data-feather="clock" class="w-4 h-4 mr-1"></i>
                        <span>2024/03/14 18:00</span>
                    </div>
                    <div class="flex space-x-3">
                        <button class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                            重新預約
                        </button>
                        <button class="px-4 py-2 bg-[#FF6B00] text-white rounded-lg hover:bg-[#FF8A3D]">
                            查看詳情
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分頁 -->
        <div class="flex justify-center mt-8">
            <div class="flex space-x-2">
                <button class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 text-gray-500 hover:bg-gray-50">
                    <i data-feather="chevron-left" class="w-5 h-5"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-[#FF6B00] text-white">
                    1
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 text-gray-500 hover:bg-gray-50">
                    2
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 text-gray-500 hover:bg-gray-50">
                    3
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-300 text-gray-500 hover:bg-gray-50">
                    <i data-feather="chevron-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
